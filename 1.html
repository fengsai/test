    <script>
        // 判断是否是 ios 设备    
        function getIos(){
            var u = window.navigator.userAgent;
            return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        }    
        /*
            setDeviceMotion 添加陀螺仪监控
                cb devicemotion的事件处理函数
                errCb 不支持 devicemotion 时的处理回调
        */    
        function setDeviceMotion(cb,errCb){
            if(!window.DeviceMotionEvent){
                    errCb("设备不支持DeviceMotion"); 
                return;
            }
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // IOS 13
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion',cb,false);
                        }
                    })
                    .catch((err)=>{
                        errCb("用户未允许权限");
                    });
            } else {
                alert(11)
                // 其他支持加速度检测的系统
                // let timer = setTimeout(function(){
                //     errCb("用户未开启权限");
                // },1000);
                // window.addEventListener("devicemotion",(e)=>{
                //     clearTimeout(timer);
                // },{once:true});
                window.addEventListener("devicemotion",cb,false);
            }
        }

        // (e)=>{
        //         let motion = e.acceleration;
        //         alert(JSON.stringify(e))
        //         let {x,y,z} = motion;
        //         if(!getIos()){
        //             x = -x;
        //             y = -y;
        //             z = -z;
        //         } 
        //     }
        document.ontouchstart=function(s){
            s.stopPropagation()
            s.preventDefault()
            setDeviceMotion(function(ev){
                alert(JSON.stringify(ev))
            },(errMessage)=>{
                alert(errMessage);
            }); // 最后这里一定要注意，在IOS 13.3中必须通过用户操作去获取该权限
        }
    </script>
